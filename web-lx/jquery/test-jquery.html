<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p id="p1">点我一下我就消失</p>
<p id="p2">点我一下我就消失</p>

<script src="jquery-1.11.3.js"></script>

<script>

    window.onload = function(){

        var p1 = document.getElementById('p1');
        p1.onclick = function(){
            this.style.display = 'none';
        };
    };

    $(function(){
        var p2 = $('#p2');
        p2.click(function(){
            $(this).fadeOut(1000);
        });
    });
</script>
</body>
</html>
