<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>onload事件</title>
</head>
<body>

<script src="../jquery-1.11.3.js"></script>
<script>

    /*原生js*/
    window.onload = function(){
        f1();
        f2();
    };

    function f1(){
        console.log('onload 1');
    }

    function f2() {
        console.log('onload 2');
    }

    /*jquery*/
    jQuery(document).ready(function(){
        console.log('jquery onload 1');
    });

    $(document).ready(function(){
        console.log('jquery onload 2');
    });

    $(function(){
        console.log('jquery onload 3');
    });

</script>
</body>
</html>
