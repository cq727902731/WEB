<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .img{
            border: 1px solid green;
            padding: 3px;
        }

    </style>
</head>
<body>

<img src="images/img01.jpg" alt="图片">
<script src="../jquery-1.11.3.js"></script>
<script>

    $(function () {

        $('img').click(function () {

            $(this).toggleClass('img');
        });

        var count = 0;
        $("p").click(function(){
            $(this).toggleClass("highlight", count++ % 3 == 0);
        });
    });
</script>
</body>
</html>
