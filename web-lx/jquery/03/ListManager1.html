<!DOCTYPE html>
<html>
  <head>
    <title>数据管理</title>

    <style type="text/css">
           body{font-size:12px} 
           table{width:360px;border-collapse:collapse;}
           table tr th,td{border:solid 1px #666;text-align:center}
           table tr td img{border:solid 1px #ccc;padding:3px;width:42px;height:60px;cursor:hand}
           table tr td span{float:left;padding-left:12px;}
           table tr th{background-color:grey;height:32px}
           .clsImg{position:absolute;border:solid 1px #ccc;padding:3px;width:85px;height:120px; background-color:#eee;display:none}
           .btn {border:#666 1px solid;padding:2px;width:50px;
                 filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff, EndColorStr=#ECE9D8);}
           .lightgray{background-color: lightgray;}
    </style>

    <script src="../jquery-1.11.3.js"></script>
	<script type="text/javascript" >
        $(function() {
        
        	$('table#list tbody tr:nth-child(odd)').addClass('lightgray');

            $('table#list tbody :checkbox').each(function () {
                $(this).click(function () {
                    if($(this).is(':checked')){
                        $(this).attr('checked',true).siblings().attr('checked',false);
                    }else{
                        $(this).attr('checked',false).siblings().attr('checked',false);
                    }
                });
            });

            $("#chkAll").click(function () {
                if(this.checked){
                    /*$('input[type="checkbox"]').prop('checked',this.checked);*/
                    $('table#list tbody :checkbox').prop('checked',true);
                }else {
                    /*$('input[type="checkbox"]').removeAttr('checked');*/
                    $('table#list tbody :checkbox').prop('checked',false);

                }
            });

            $('#btnDel').click(function () {
                /*$('table#list tbody :checkbox').each(function(){
                    if($(this).prop('checked')) {
                        $(this).closest('tr').remove();
                    }
                });*/
                var items = $('table#list tbody *:checkbox:checked').parent().parent();
                items.remove();

                $('table#list tbody tr').removeClass('lightgray');
                $('table#list tbody tr:nth-child(odd)').addClass('lightgray');

            });
            
        });
    </script>
</head>
<body>
    <table id="list">
        <thead>
            <tr>
               <th>选项</th>
               <th>编号</th>
               <th>封面</th>
               <th>购书人</th>
               <th>性别</th>
               <th>购书价</th>
            </tr>
        </thead>
        <tbody>
            <tr id="0">
               <td><input id="Checkbox1" type="checkbox" value="0"></td>
               <td>1001</td>
               <td><img src="images/img03.jpg" alt="" /></td>
               <td>李小明</td>
               <td>男</td>
               <td>35.60 元</td>
            </tr>
            <tr id="1">
               <td><input id="Checkbox2" type="checkbox" value="1"></td>
               <td>1002</td>
               <td><img src="images/img04.jpg" alt="" /></td>
               <td>刘明明</td>
               <td>女</td>
               <td>37.80 元</td>
            </tr>
            <tr id="2">
               <td><input id="Checkbox3" type="checkbox" value="2"></td>
               <td>1003</td>
               <td><img src="images/img08.jpg" alt="" /></td>
               <td>张小星</td>
               <td>女</td>
               <td>45.60 元</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="text-align:left;height:28px" colspan="6">
                    <span><input id="chkAll" type="checkbox" />全选</span>
                    <span><input id="btnDel" type="button" value="删除" class="btn" /></span>
                </td>
            </tr>
        </tfoot>
    </table>
	 <!--显示预览图片-->
     <img id="imgTip" class="clsImg" />
</body>
</html>
