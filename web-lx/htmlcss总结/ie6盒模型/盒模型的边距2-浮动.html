<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        /*在浮动布局中，浮起来的块元素和他上下左右的盒子之间的边距是两个相邻的盒子的边距累加之和*/
        .clearfix{
            clear: both;
        }
        #parent{
            width: 800px;
            background-color: yellow;
        }

        #parent div[id]{
            float: left;
            width: 200px;
            height: 200px;
            margin: 50px;
        }

        #d1{
            background-color: green;
        }

        #d2{
            background-color: blue;
        }

        #d3{
            background-color: hotpink;
        }

        #d4{
            background-color: darkcyan;
        }

        /*在浮动布局中，浮起来的块元素和他上下左右的盒子之间的边距是两个相邻的盒子的边距累加之和*/
        span{
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="d1">
        <span id="s1">span1</span>
        <span id="s2">span2</span>
    </div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div class="clearfix"></div>
</div>
</body>
</html>
