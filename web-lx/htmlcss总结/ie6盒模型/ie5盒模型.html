<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent{
            width: 800px;
            background-color: yellow;
        }

        #float{
            float:left;
            width: 300px;
            height: 50px;
            background-color: greenyellow;
        }

        #child{
            width: 200px;
            height: 200px;
            background-color: bisque;
        }

        span{
            background-color: #336699;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="float"></div>
        <div id="child">
            <span>span</span>
        </div>
    </div>
</body>
</html>
