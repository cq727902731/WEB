<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            font-size: 0;
        }
        /*内联元素的空隙问题*/
        span{
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 5px dotted pink;
        }

        /*块元素的空隙问题*/
        h1{
            display: inline-block;
            *display: inline;
            *zoom: 1;
            width: 200px;
            height: 200px;
            border: 5px dotted pink;
        }
    </style>
</head>
<body>
    <div class="parent1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <div class="parent2">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
    </div>

</body>
</html>
