<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>none和hidden的区别</title>

    <style>

        div{
            width: 600px;
            height: 100px;
        }

        div#d1{
            background-color: red;
            display: none;
        }
        div#d2{
            background-color: blue;
            visibility: hidden;
        }
        div#d3{
            background-color: yellow;
        }

    </style>
</head>
<body>

<div id="d1">d1</div>
<div id="d2">d2</div>
<div id="d3">d3</div>

</body>
</html>
