<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .parent{
            position: relative;
        }

        .d1{
            position: absolute;/*相对html元素，或最近的具有定位特性*/
            left: 0;
            top: 0;
            width: 300px;
            height: 100px;
            background-color: #D65C00;
        }

        .d2{
            position: relative;/*相对定位，相对自己*/
            left: 70px;
            width: 300px;
            height: 100px;
            background-color: #FFCC00;
        }

        .d3{
            position: fixed;/*固定定位，相对于浏览器窗口*/
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
