<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            width: 800px;
            margin: 20px;
            background-color: #006f47;
            color: #fff;
            font-size: 30px;
        }

        .item{
            width: 200px;
            margin: 10px;
            background-color: orange;
            text-align: center;
            flex-shrink: 0;
        }

        .container{
            display: flex;
        }

        .container1 .item1{
            flex-shrink: 1;
        }

        .container1 .item2{
            flex-shrink: 1;
        }

        .container2 .item1{
            flex: 1;
        }

        .container2 .item2{
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="container  container1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>
    <div class="container  container2">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
