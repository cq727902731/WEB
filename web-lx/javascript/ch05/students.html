<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse: collapse;
        }

        td, th{
            padding: 5px;
            border: 1px blue solid;
        }
    </style>

    <script>

        function showInfo(){
            var studentList = [{
                    name: '张三',
                    age: 20,
                    sex: '男',
                    code: '12345678'
                },{
                    name: '李四',
                    age: 20,
                    sex: '女',
                    code: '12345678'
                },{
                    name: '张三丰',
                    age: 30,
                    sex: '男',
                    code: '12345678'
                }];

            var str = '<table>';
            str += '<tr><th>姓名</th><th>年龄</th><th>性别</th><th>学号</th></tr>';

            for(var i = 0; i < studentList.length; i++){
                var student = studentList[i];
                var name = student.name;
                var age = student.age;
                var sex = student.sex;
                var code = student.code;
                str += '<tr><td>' + name + '</td><td>' + age + '</td><td>' + sex + '</td><td>' + code + '</td></tr>'
            }

            str += '</table>';
            document.getElementById('list').innerHTML = str;
        }
    </script>
</head>
<body>
    <input type="button" value="显示学生信息" onclick="showInfo();">
    <div id="list"></div>
</body>
</html>
