<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        //使用中括号创建数组
        var empty = []; //空数组
        var primes = [2, 3, 4, 5, 7, 11];//有5个数值的数组
        var misc = [1.1, true, 'a', ];//3个不同类型的元素，结尾可以有逗号
        console.log(misc.length); //3

        //将变量作为数组的元素
        var base = 1024;
        var table = [base, base + 1, base + 2, base + 3];

        //可以包含其他对象或其他数组
        var b = [
            [1, {x: 1, y: 2}],
            [2, {x: 2, y: 4}]
        ];
        var c = [
            {
                a: {
                    x: 1,
                    y: 2
                }
            },
            {
                b: {
                    x: 2,
                    y: 4
                }
            }
        ];

        //空值的情况
        var count1 = [1,,3];
        console.log(count1.length);//3
        console.log(count1[1]);//undefined
        console.log(count1);
        console.dir(count1);

        var count2 = [,,];
        console.log(count2.length);//2


        //使用Array类
        var a1 = new Array(); //空数组
        console.log(a1.length);//0
        console.log(a1[0]);//undefined

        var a2 = new Array(10); //定义一个有10个元素的数组
        console.log(a2.length);//10
        console.log(a2[0]);//undefined

        var a3 = new Array(10, 20);
        console.log(a3);
        console.dir(a3);
        console.log(a3.length);


    </script>
</head>

</body>
</html>
