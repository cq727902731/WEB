        var arr = new Array(6);

        //要求：奇数排在前面，偶数排在后面，倒序
        var m = [10, 2, 4, 5, 7];//[7、5、10、4、2];
        function sortNumber(a,b) {

            //如果两个数都是偶数
            if(a % 2 == 0 && b % 2 == 0){
                return b - a;
            }

            //如果两个数都是奇数
            if(a % 2 == 1 && b % 2 == 1){
                return b - a;
            }

            //a是奇数，b数偶数
            if(a % 2 == 1 && b % 2 == 0){
                return -1;
            }

            //a是偶数，b数奇数
            if(a % 2 == 0 && b % 2 == 1){
                return 1;
            }

            console.log(m);
            console.log('执行排序函数：a = ' + a + ', b = ' + b);
            return b - a;
        }
        var newM = m.sort(sortNumber);
        console.log(newM);

        //reverse()方法：反序排列
        var arrRe = [4,2,1,5,9,6].reverse();
        console.log(arrRe);

        //toString()方法：打印对象的当前的toString()方法
        //toLocaleString()方法：打印对象原始的toString()方法
        var m = [1, 2, 3];
        console.log(m.toString());
        console.log(m.toLocaleString());

        m.toString = function(){
          return 'hello';
        };
