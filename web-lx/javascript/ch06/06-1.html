<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        //forEach遍历：
        // 需求：求数组中元素的和
        var data = [1, 2, 3, 4, 5, 6];
        var sum = 0;
        data.forEach(function(value, i){//第一个参数是元素的值，第二个参数是索引
            console.log(i + ':' + value);
            sum += value;
        });
        console.log(sum);


        //需求：跳水运动员的最后得分
        //七位裁判，去掉一个最高分、去掉一个最低分、把其余的分数加起来 * 难度系数 * 0.6
        var scores = [10, 8, 6, 9, 9, 8, 8];
        var f = 3.0;  //难度系数：1.2 -- 3.8

        //a排前面 返回负数，  b排前面就返回正数
        var newScores = scores.sort(function(a, b){
            return a - b;
        });

        newScores.shift();
        newScores.pop();

        var total = 0;
        newScores.forEach(function(score){
            console.log(score);
            total += score;
        });

        console.log('total=' + total);
        total = total * f * 0.6;
        console.log(total);


    </script>
</head>
