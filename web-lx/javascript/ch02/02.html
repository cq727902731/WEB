<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log(1);     //1
        console.log(1.2);   //1.2
        console.log(9/0);   //Infinity
        console.log(-9/0);  //-Infinity

        var x;
        var y = x + 1;
        console.log(y); //NaN:Not a Number（非数字）


        //测试数据类型的方式
        console.log(typeof 1);
        console.log(typeof 9/0);//NaN
        console.log(typeof y);//number
    </script>
</head>
<body>

</body>
</html>
