<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自增自减运算符</title>
    <script>

        var a = 1;
        /*a++;*/
        ++a;
        console.log(a);//2

        var b = 1;
        /*b++;*/
        --b;
        console.log(b);//0


        var c = 3;
        /*var d = 1 + c++;*/
        var d = 1 + ++c;
        console.log(d);


    </script>
</head>

</body>
</html>
