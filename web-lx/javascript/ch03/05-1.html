<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Infinity、字符串和数字的运算</title>
    <script>

        var a = 9 / 0 + 1;
        console.log(a);//Infinity

        var b = -9 / 0;
        var c = 9 / 0;
        console.log(b + c);//NaN

        var d = '100' + 1;
        console.log(d);//'1001'

        var e = '100' - 1;
        console.log(e);


        var m = '100';
        var n = m - 0;//将字符串转换成数字的另一种方法
        console.log(n);
        console.log(typeof n);

        var f = '100' * '2';
        console.log(f);
    </script>
</head>
<body>

</body>
</html>
