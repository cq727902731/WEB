<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        //声明变量
        var a;
        var b;
        var x, y;

        //变量的初始化（确定变量类型）
        a = 1;
        b = 'hello';
        console.log(typeof a);

        //变量的重新赋值（可以修改变量的数据类型）
        a = 'tom';
        console.log(typeof a);


        //声明和初始化
        var m = 100;
        var f = 200, g = 300;


        //可以但是不建议的
        //重复的声明
        var a = 'hello';
        console.log(a);

        //遗漏的声明
        k = 1000;
        console.log(k);

    </script>
</head>

</html>
