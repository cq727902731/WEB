<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log(11 < 3); //数值的比较，false

        //字符串的比较是比较每一个字符的ascii码
        console.log('11' < '3'); //字符串的比较，true
        console.log('a' < 'A');  //字符串的比较，false


    </script>
</head>
