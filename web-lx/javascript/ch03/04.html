<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        //得到一个结果的公式叫做表达式
        var a = 5;
        var b = 'hello';
        var c = a + b;
        var d = parseInt('10px') + parseInt('2px');
        console.log(d);


        //没有结果的语句不是表达式，只是执行了一个在控制台上打印语句的操作
        var f = console.log(100 + 200);
        console.log(f);


        //虽然没有得到正确的结果，但也是一个表达式
        var m;
        var z = m + 1;
        console.log(z);

    </script>
</head>
<body>

</body>
</html>
