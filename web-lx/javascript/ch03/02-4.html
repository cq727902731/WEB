<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全局变量和局部变量同名</title>
    <script>

        var a = 100;
        f();

        function f(){

            console.log('函数中访问a：' + a);//undefined
            var a = 'hello';
            console.log('函数中访问a：' + a);//hello
        }
    </script>
</head>
<body>

</body>
</html>
