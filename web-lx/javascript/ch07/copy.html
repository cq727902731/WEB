<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        var a = [1,2,3,4,5,6];
        var result = copyArr(a,9);
        console.log(result);

        function copyArr(arr,/*optional*/count){
            var newArr = [];
            if(count === undefined || count > arr.length){
                count = arr.length;
            }
            for(var i = 0; i < count; i++){
                newArr.push(arr[i]);
            }
            return newArr;
        }
    </script>
