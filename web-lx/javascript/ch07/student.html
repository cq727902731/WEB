        }]
    </script>
</head>

    <script>
        /*-------在div中添加ul标签------*/
        //找到id为school的元素
        var schoolDiv = document.getElementById('school');
        showItem(schoolDiv,school);

        function showItem(parentNode, dataArr){

            //退出递归
            if(dataArr === undefined){
                return;
            }

            //创建一个ul元素
            var ul = document.createElement('ul');
            //把创建的新元素追加到school元素的末尾
            parentNode.appendChild(ul);

            for(var i = 0;i < dataArr.length;i++){
                //创建组织项目
                var li = document.createElement('li');
                ul.appendChild(li);
                //创建组织标题
                var div = document.createElement('div');
                div.innerText = dataArr[i].title;
                li.appendChild(div);

                showItem(li,dataArr[i].items);
            }
        }


    </script>
