<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .p1{
            color: red;
            font-size: 20px;
        }

        .p1_blue{
            color: blue;
            font-size: 30px;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <p class="p1" id="p1">CSS DOM修改节点类名</p>

    <script>

        var p1 = document.getElementById('p1');
        p1.className = 'p1_blue';
    </script>

</body>
</html>
