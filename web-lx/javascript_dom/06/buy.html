<SCRIPT LANGUAGE="JavaScript">
    function showTime(){

        var endtime=new Date("2015/07/12,16:01:00");
        var nowtime = new Date();
        var leftsecond = parseInt((endtime.getTime()-nowtime.getTime())/1000);
        var d = parseInt(leftsecond/3600/24);
        var h = parseInt((leftsecond/3600)%24);
        var m = parseInt((leftsecond/60)%60);
        var s = parseInt(leftsecond%60);
        document.getElementById("btn").innerHTML = '还剩' + d +"天" + h + "小时" + m + "分" + s + "秒";
        if(leftsecond <= 0){
            document.getElementById("btn").innerHTML = "开始抢购";
            document.getElementById('btn').disabled = false;
            clearInterval(st);
        }
    }

    showTime();
    var st = setInterval(showTime,1000);
</SCRIPT>
