<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .pic{
            height: 440px;
            width: 440px;
            position: relative;
            float: left;
            margin-left: 20px;

        }

        .title{
            position: absolute;
            width: 440px;
            height: 240px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9));

        }

        .title h3{
            width: 440px;
            height: 74px;
            color: #fff;
            font: 20px/74px SimHei,sans-serif;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

<div id="d1" class="pic">
    <img src="1.jpg" alt="大虾">
    <div class="title">
        <h3>风靡全球</h3>
    </div>
</div>
<div id="d2" class="pic">
    <img src="1.jpg" alt="大虾">
    <div class="title">
        <h3>风靡全球</h3>
    </div>
</div>
<div id="d3" class="pic">
    <img src="1.jpg" alt="大虾">
    <div class="title">
        <h3>风靡全球</h3>
    </div>
</div>

<script>

    window.onload = function(){
        animation('d1');
        animation('d2');
        animation('d3');

    };

    function animation(id){

        var d1 = document.getElementById(id);
        var title = d1.getElementsByTagName('div')[0];
        var h3 = title.getElementsByTagName('h3')[0];


        d1.onmouseenter = function(){
            h3.style.borderBottom = '0px solid #25CC02';
            title.style.height = '440px';

            var timer = setInterval(step,50);
            function step(){
                h3.style.borderBottomWidth = parseInt(h3.style.borderBottomWidth) + 1 + 'px';
                title.style.height = parseInt(title.style.height) - 90 + 'px';

                if(parseFloat(h3.style.borderBottomWidth) >= 4){
                    clearInterval(timer);
                }
            }
        };

        d1.onmouseleave = function(){
            h3.style.borderBottom = '4px solid #25CC02';
            title.style.height = '40px';

            var timer = setInterval(step,50);
            function step(){
                h3.style.borderBottomWidth = parseInt(h3.style.borderBottomWidth) - 1 + 'px';
                title.style.height = parseInt(title.style.height) + 50 + 'px';

                if(parseFloat(h3.style.borderBottomWidth) <= 0){
                    clearInterval(timer);
                }
            }
        };
    }
</script>
</body>
</html>
