<head>

    <title></title>
</head>

    span{

        width: 100px;
        height: 100px;
        border: 5px dotted green;
    }

    h1{
        display: inline-block;
        *display: inline;
        *zoom: 1;
        width: 200px;
        height: 200px;
        border: 5px dotted red;
    }

    <div>

        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <div>
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
    </div>
</body>
</html>
