<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
        }

        body{
            background-color: #FAE8C8;
            color: #333333;
            font: normal normal 14px/24px 微软雅黑, 黑体, Verdana, Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        ul,ol{
            list-style-type: none;
        }


        .header{
            height: 100px;
            background-color: #731000;
        }

        .main{
            width: 910px;
            margin: 0 auto;
        }

        .sidebar{
            float: left;
            width: 210px;
            margin: 10px;
        }

        .sidebar .ingredient{
            height: 300px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .tab li{
            float: left;
            width: 105px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #dddddd;
        }

        ul li.current{
            background-color: #ffffff;
        }

        .tab .littletips_new{
            position: relative;
            right: -52px;
            top: -55px;
            height: 18px;
            width: 52px;
            background: url(images1/littletips_new.gif) 0 0 no-repeat;
            display: block;
        }
        .tab li a{
            color: #333;
            font-weight: bold;
        }

        .tab li.current a{
            color: #ff3232;
            font-weight: bold;
        }

        .tab li a:hover{
            text-decoration: underline;
        }
        .sidebar .ad{
            height: 221px;
            width: 143px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .list{
            width: 660px;
            margin: 10px 10px 10px 230px;

        }

        .list .item{
            float: left;
            width: 200px;
            height: 290px;
            margin: 10px;
            background-color: #fff;
        }

        .list .gx{
            display: inline-block;
            vertical-align: top;
            height: 38px;
            position: relative;
            right: -155px;
            top: 12px;
            background: url(images1/gxarrow.png) right 32px no-repeat;
        }

        .list span{
            display: inline-block;
            vertical-align: top;
            height: 32px;
            padding: 0 12px;
            background: #60a531;
            line-height: 32px;
            color: #ffffff;
            box-shadow: 0 1px 1px rgba(0,0,0,0.5);
            font-size: 14px;
        }

        .list .ksl{
            display: inline-block;
            vertical-align: top;
            height: 38px;
            position: relative;
            right: -141px;
            top: 12px;
            background: url(images1/gxarrow.png) right 32px no-repeat;
        }

        .ksl span{
            display: inline-block;
            vertical-align: top;
            height: 32px;
            padding: 0 12px;
            background: #60a531;
            line-height: 32px;
            color: #ffffff;
            box-shadow: 0 1px 1px rgba(0,0,0,0.5);
            font-size: 14px;
        }

        .footer{
            clear: both;
            height: 200px;
            background-color: #3E3A32;
        }

        .hidden{
            display: none;
        }

        .backtotop{
            height: 178px;
            width: 48px;
            position: fixed;
            bottom: 20px;
            left: 1200px;
        }

        .backtotop a{
            height: 48px;
            width: 48px;
            text-indent: -9999px;
            background: url(images1/backtotop_icon.png) 0 0 no-repeat;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .backtotop a:hover{
            background-position: 0 -48px;
        }



    </style>
    <script>
        function f1(id,idOther){
            console.log('调用了：' + id);
            var d = document.getElementById(id);//获取文档中的ID元素
            d.className = 'current';
            var dOther = document.getElementById(idOther);//获取文档中的ID元素
            dOther.className = '';

            var c = document.getElementById(id + '-content');
            c.className = '';
            var cOther = document.getElementById(idOther + '-content');
            cOther.className = 'hidden';
        }
    </script>
</head>
<body>

    <div class="header"></div>
    <div class="main">
        <div class="sidebar">
            <div class="ingredient">
                <ul class="tab">
                    <li id="nav1" class="current" onclick=" f1('nav1','nav2')"><a href="#">普通筛选</a></li>
                    <li id="nav2" onclick=" f1('nav2','nav1')">
                        <a href="#">食材筛选</a>
                        <span class="littletips_new"></span>
                    </li>

                </ul>
                <div id="nav1-content" >鱼香肉丝</div>
                <div id="nav2-content" class="hidden">水煮肉片</div>
            </div>
            <div class="ad">
                <a href="#"><img src="images1/Harden2B.gif"></a>
            </div>
        </div>
        <div class="list">
            <div class="item">
                <strong class="gx">
                    <span>通便</span>
                </strong>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item">
                <strong class="ksl">
                    <span>抗衰老</span>
                </strong>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>

    </div>
    <div class="footer"></div>
    <div  class="backtotop">
        <a href="#">回到顶部</a>
    </div>
</body>
</html>
