<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d-normal{
            border: 10px solid green;
            width: 400px;
            height: 200px;
            position: relative;
        }

        .d-relative{
            border: 10px dotted orange;
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="d-normal"></div>
    <div class="d-relative"></div>
    <div class="d-normal"></div>
</body>
</html>
